<!DOCTYPE html>
<html>
<head>
<title>Typing Effect Code Generator</title>
</head>
<body>

<h1>Typing Effect Code Generator</h1>

<label for="inputText">Enter your text:</label><br>
<textarea id="inputText" rows="5" cols="50"></textarea><br><br>

<button onclick="generateCode()">Generate Code</button>
<button onclick="downloadCode()">Download Code</button>

<textarea id="outputCode" rows="10" cols="80" readonly></textarea>

<script>
function generateCode() {
  const inputText = document.getElementById("inputText").value;
  const className = "typing-text"; 

  const htmlTemplate = `
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        body {
          background-color: lightgreen;
          margin: 0; 
          display: flex; 
          justify-content: center; 
          align-items: center; 
          min-height: 100vh; 
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap'); 
        .${className} {
          font-family: 'Roboto', sans-serif; 
          font-size: 2rem; 
          font-weight: bold; 
          white-space: pre-wrap; 
          overflow: hidden; 
          border-right: .15em solid black; 
          width: auto; /* Set width to auto */
          animation: typing 3s steps(40), blink .5s infinite alternate;
          text-align: center; 
          line-height: 1.5; 
        }

        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        @keyframes blink {
          from { border-right-color: black; }
          to { border-right-color: transparent; }
        }
      </style>
    </head>
    <body>
      <div style="width: 1120px; height: 630px; background-color: #fff; display: flex; justify-content: center; align-items: center;"> 
        <p class="${className}">${inputText.replace(/\n/g, '<br>')}</p> 
      </div>
    </body>
    </html>
  `;

  document.getElementById("outputCode").value = htmlTemplate;
}

function downloadCode() {
  const code = document.getElementById("outputCode").value;
  const blob = new Blob([code], { type: 'text/html' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'typing_effect.html';
  link.click();
  URL.revokeObjectURL(link.href);
}
</script>

</body>
</html>
